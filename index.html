<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Model Converter (CMYK ↔ HLS ↔ XYZ)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Model Converter</h1>

        <!-- CMYK Inputs -->
        <div class="color-section">
            <h2>CMYK</h2>
            <label for="c">C:</label>
            <input type="number" id="c" class="color-input" min="0" max="100" step="0.1">

            <label for="m">M:</label>
            <input type="number" id="m" class="color-input" min="0" max="100" step="0.1">

            <label for="y">Y:</label>
            <input type="number" id="y" class="color-input" min="0" max="100" step="0.1">

            <label for="k">K:</label>
            <input type="number" id="k" class="color-input" min="0" max="100" step="0.1">
        </div>

        <!-- HLS Inputs -->
        <div class="color-section">
            <h2>HLS</h2>
            <label for="h">H:</label>
            <input type="number" id="h" class="color-input" min="0" max="360" step="1">

            <label for="l">L:</label>
            <input type="number" id="l" class="color-input" min="0" max="100" step="0.1">

            <label for="s">S:</label>
            <input type="number" id="s" class="color-input" min="0" max="100" step="0.1">
        </div>

        <!-- XYZ Inputs -->
        <div class="color-section">
            <h2>XYZ</h2>
            <label for="x">X:</label>
            <input type="number" id="x" class="color-input" min="0" max="100" step="0.01">

            <label for="y-xyz">Y:</label>
            <input type="number" id="y-xyz" class="color-input" min="0" max="100" step="0.01">

            <label for="z">Z:</label>
            <input type="number" id="z" class="color-input" min="0" max="100" step="0.01">
        </div>

        <!-- Color Picker (Пипетка) -->
        <div class="color-picker">
            <h2>Выбор цвета</h2>
            <input type="color" id="colorPicker">
        </div>

        <!-- Color Palette -->
        <div class="color-palette">
            <h2>Палитра цветов</h2>
            <div class="palette" id="palette"></div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
